<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoderLife - World of Programmers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CoderLife</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Home <span class="sr-only"></span>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/about.html">About</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link active" href="/contact.html">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">IT</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><div class="dropdown-divider"></div></li>
                <li><a class="dropdown-item" href="#">Support</a></li>
                <li><a class="dropdown-item" href="#">Write For Us</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h2>Contact Us</h2>
      <form>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextareaDisabled"
          ></textarea>
          <label for="floatingTextareaDisabled">Comments</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2Disabled"
            style="height: 100px"
          ></textarea
          >
          <label for="floatingTextarea2">Elaborate your Concerns</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2Disabled2"
            style="height: 100px"
          ></textarea
          >
          <label for="floatingTextarea2">Tell us about yourself</label>
        </div>
        <div class="form-floating">
          <select
            class="form-select"
            id="floatingSelect2"
            aria-label="Floating labeld select example"
          >
            <option selected>Select Type</option>
            <option value="1">Web</option>
            <option value="2">IT</option>
            <option value="3">Technology</option>
            <option value="4">Others</option>
          </select>
          <label for="floatingSelectDisabled">Works with selects</label>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Are uou a Member?</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1"
                >Yes</label
              >
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">Are uou a Coder?</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck2" />
              <label class="form-check-label" for="gridCheck1"
                >Yes</label
              >
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">Are uou a Professor?</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck3" />
              <label class="form-check-label" for="gridCheck1"
                >Yes</label
              >
            </div>
          </div>
        </div>

        <button class="btn btn-primary my-4">Submit</button>
      </form>
    </div>

    <footer class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2020–2024 CodingLife, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
